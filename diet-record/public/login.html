<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>登入 / 註冊 - 飲食紀錄</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">飲食紀錄登入 / 註冊</h3>
            <div id="alertBox" class="alert d-none" role="alert"></div>
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">帳號</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">名字（第一次註冊時填寫）</label>
                <input type="text" class="form-control" id="name">
              </div>
              <button type="submit" class="btn btn-primary w-100">登入 / 註冊</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const alertBox = document.getElementById('alertBox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      alertBox.classList.add('d-none');

      const payload = {
        username: document.getElementById('username').value.trim(),
        password: document.getElementById('password').value.trim(),
        name: document.getElementById('name').value.trim() || null,
      };

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });

      const data = await res.json();
      if (res.ok && data.token) {
        localStorage.setItem('token', data.token);
        location.href = '/static/logs.html';
      } else {
        alertBox.className = 'alert alert-danger';
        alertBox.textContent = data.message || '登入失敗，請重試';
        alertBox.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>

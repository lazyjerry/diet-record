<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>飲食紀錄</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">📝 飲食紀錄表單</h2>

    <form id="logForm" class="mb-5">
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">日期</label>
          <input type="date" class="form-control" id="log_date" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">時間／時段</label>
          <input type="text" class="form-control" id="log_time" placeholder="早餐、午餐、08:00…">
        </div>
        <div class="col-md-6">
          <label class="form-label">描述</label>
          <input type="text" class="form-control" id="description">
        </div>

        <div class="col-md-2">
          <label class="form-label">全穀雜糧</label>
          <input type="number" step="0.1" min="0" class="form-control" id="grains" value="0">
        </div>
        <div class="col-md-2">
          <label class="form-label">豆魚蛋肉</label>
          <input type="number" step="0.1" min="0" class="form-control" id="protein" value="0">
        </div>
        <div class="col-md-2">
          <label class="form-label">蔬菜</label>
          <input type="number" step="0.1" min="0" class="form-control" id="vegetables" value="0">
        </div>
        <div class="col-md-2">
          <label class="form-label">水果</label>
          <input type="number" step="0.1" min="0" class="form-control" id="fruits" value="0">
        </div>
        <div class="col-md-2">
          <label class="form-label">乳品</label>
          <input type="number" step="0.1" min="0" class="form-control" id="dairy" value="0">
        </div>
        <div class="col-md-2">
          <label class="form-label">油脂／堅果</label>
          <input type="number" step="0.1" min="0" class="form-control" id="fats" value="0">
        </div>
        <input type="hidden" id="source" value="手動輸入">

        <div class="col-12">
          <button type="submit" class="btn btn-primary">送出紀錄</button>
          <a href="report.html" class="btn btn-outline-secondary float-end">📊 查看分析</a>
        </div>
      </div>
    </form>

    <h3 class="mt-5 mb-3">📋 歷史紀錄</h3>
    <div id="logsList" class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>日期</th><th>時段</th><th>描述</th><th>六大類</th><th>熱量</th><th>操作</th>
          </tr>
        </thead>
        <tbody id="logsBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token')
    if (!token) location.href = '/static/login.html'

    const form = document.getElementById('logForm')
    const body = document.getElementById('logsBody')

    // 提交表單
    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      const payload = {
        log_date: document.getElementById('log_date').value,
        log_time: document.getElementById('log_time').value,
        description: document.getElementById('description').value,
        grains: parseFloat(document.getElementById('grains').value || '0'),
        protein: parseFloat(document.getElementById('protein').value || '0'),
        vegetables: parseFloat(document.getElementById('vegetables').value || '0'),
        fruits: parseFloat(document.getElementById('fruits').value || '0'),
        dairy: parseFloat(document.getElementById('dairy').value || '0'),
        fats: parseFloat(document.getElementById('fats').value || '0'),
        source: '手動輸入',
      }

      const res = await fetch('/api/logs', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(payload)
      })

      if (res.ok) {
        form.reset()
        document.getElementById('log_date').value = new Date().toISOString().slice(0, 10)
        loadLogs()
      } else {
        alert('紀錄失敗')
      }
    })

    // 載入紀錄列表
    async function loadLogs() {
      const res = await fetch('/api/logs', {
        headers: { 'Authorization': `Bearer ${token}` }
      })
      const data = await res.json()

      body.innerHTML = ''
      data.forEach(log => {
        const row = `
          <tr data-id="${log.id}">
            <td>${log.log_date}</td>
            <td>${log.log_time || ''}</td>
            <td>${log.description || ''}</td>
            <td>
              穀${log.grains}、蛋${log.protein}、菜${log.vegetables}<br>
              果${log.fruits}、乳${log.dairy}、脂${log.fats}
            </td>
            <td>${Math.round(log.calories)} kcal</td>
            <td>
              <button class="btn btn-sm btn-outline-secondary btn-edit">編輯</button>
              <button class="btn btn-sm btn-outline-danger btn-delete">刪除</button>
            </td>
          </tr>
        `
        body.insertAdjacentHTML('beforeend', row)
      })
    }

    // 初始化
    document.getElementById('log_date').value = new Date().toISOString().slice(0, 10)
    loadLogs()
    body.addEventListener('click', async (e) => {
      const row = e.target.closest('tr')
      const id = row?.dataset.id
      if (!id) return

      if (e.target.classList.contains('btn-delete')) {
        if (confirm('確定要刪除這筆紀錄？')) {
          const res = await fetch(`/api/logs/${id}`, {
            method: 'DELETE',
            headers: { 'Authorization': `Bearer ${token}` }
          })
          if (res.ok) {
            row.remove()
          } else {
            alert('刪除失敗')
          }
        }
      }

      if (e.target.classList.contains('btn-edit')) {
        const cells = row.querySelectorAll('td')
        document.getElementById('log_date').value = cells[0].textContent
        document.getElementById('log_time').value = cells[1].textContent
        document.getElementById('description').value = cells[2].textContent

        // 六大類解析
        const match = cells[3].textContent.match(/穀(\d+\.?\d*)、蛋(\d+\.?\d*)、菜(\d+\.?\d*)果(\d+\.?\d*)、乳(\d+\.?\d*)、脂(\d+\.?\d*)/)
        if (match) {
          document.getElementById('grains').value = match[1]
          document.getElementById('protein').value = match[2]
          document.getElementById('vegetables').value = match[3]
          document.getElementById('fruits').value = match[4]
          document.getElementById('dairy').value = match[5]
          document.getElementById('fats').value = match[6]
        }

        // 儲存編輯後改為 PUT 請求
        form.onsubmit = async (evt) => {
          evt.preventDefault()
          const payload = {
            log_date: document.getElementById('log_date').value,
            log_time: document.getElementById('log_time').value,
            description: document.getElementById('description').value,
            grains: parseFloat(document.getElementById('grains').value || '0'),
            protein: parseFloat(document.getElementById('protein').value || '0'),
            vegetables: parseFloat(document.getElementById('vegetables').value || '0'),
            fruits: parseFloat(document.getElementById('fruits').value || '0'),
            dairy: parseFloat(document.getElementById('dairy').value || '0'),
            fats: parseFloat(document.getElementById('fats').value || '0'),
            source: '手動編輯',
          }

          const res = await fetch(`/api/logs/${id}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(payload)
          })

          if (res.ok) {
            form.reset()
            form.onsubmit = defaultSubmitHandler // 恢復原本行為
            document.getElementById('log_date').value = new Date().toISOString().slice(0, 10)
            loadLogs()
          } else {
            alert('更新失敗')
          }
        }
      }
    })

    // 預設送出處理
    const defaultSubmitHandler = form.onsubmit
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>飲食紀錄</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
  <div class="bg-white py-2 border-bottom mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <span id="currentUser" class="fw-bold">👤 使用者</span>
      <div>
        <button class="btn btn-sm btn-outline-secondary me-2" onclick="openUserModal()">✏️ 編輯帳戶</button>
        <button class="btn btn-sm btn-danger" onclick="logout()">登出</button>
      </div>
    </div>
  </div>

  <div class="container py-4 px-3">
    <h2 class="mb-4">📝 飲食紀錄表單</h2>

    <form id="logForm" class="mb-5">
      <div class="row g-3">
        <div class="col-12 col-md-3">
          <label class="form-label">日期</label>
          <input type="date" class="form-control" id="log_date" required>
        </div>
        <div class="col-12 col-md-3">
          <label class="form-label">時間／時段</label>
          <input type="text" class="form-control" id="log_time" placeholder="早餐、午餐、08:00…">
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">描述</label>
          <input type="text" class="form-control" id="description">
        </div>

        <div class="col-6 col-md-2">
          <label class="form-label">全穀雜糧</label>
          <input type="number" step="0.1" min="0" class="form-control" id="grains" value="0">
        </div>
        <div class="col-6 col-md-2">
          <label class="form-label">豆魚蛋肉</label>
          <input type="number" step="0.1" min="0" class="form-control" id="protein" value="0">
        </div>
        <div class="col-6 col-md-2">
          <label class="form-label">蔬菜</label>
          <input type="number" step="0.1" min="0" class="form-control" id="vegetables" value="0">
        </div>
        <div class="col-6 col-md-2">
          <label class="form-label">水果</label>
          <input type="number" step="0.1" min="0" class="form-control" id="fruits" value="0">
        </div>
        <div class="col-6 col-md-2">
          <label class="form-label">乳品</label>
          <input type="number" step="0.1" min="0" class="form-control" id="dairy" value="0">
        </div>
        <div class="col-6 col-md-2">
          <label class="form-label">油脂／堅果</label>
          <input type="number" step="0.1" min="0" class="form-control" id="fats" value="0">
        </div>
        <input type="hidden" id="source" value="手動輸入">

        <div class="col-12">
          <button type="submit" class="btn btn-primary">送出紀錄</button>
          <a href="report.html" class="btn btn-outline-secondary float-end">📊 查看分析</a>
        </div>
      </div>
    </form>

    <h3 class="mt-5 mb-3">📋 歷史紀錄</h3>
    <div id="logsList" class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>日期</th><th>時段</th><th>描述</th><th>六大類</th><th>熱量</th><th>操作</th>
          </tr>
        </thead>
        <tbody id="logsBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal: 編輯帳戶 -->
  <div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="userForm">
          <div class="modal-header">
            <h5 class="modal-title">編輯帳戶資料</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="newName" class="form-label">名字</label>
              <input type="text" class="form-control" id="newName" required>
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label">新密碼（可留空）</label>
              <input type="password" class="form-control" id="newPassword">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">儲存</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/logs.js" type="module"></script>
</body>
</html>

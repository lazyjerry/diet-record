<!DOCTYPE html>
<html lang="zh-Hant">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<title>飲食紀錄</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="/css/style.css"
		/>
	</head>
	<body class="bg-light">
		<div class="bg-white py-2 border-bottom mb-4">
			<div class="container d-flex justify-content-between align-items-center">
				<span
					id="currentUser"
					class="fw-bold"
				>
					👤 使用者
				</span>
				<div>
					<button
						class="btn btn-sm btn-outline-secondary me-2"
						onclick="openUserModal()"
					>
						✏️ 編輯帳戶
					</button>
					<button
						class="btn btn-sm btn-danger"
						onclick="logout()"
					>
						登出
					</button>
				</div>
			</div>
		</div>

		<div class="container py-4 px-3">
			<div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
				<h2 class="mb-0">📝 飲食紀錄</h2>
				<a
					href="report.html"
					class="btn btn-outline-secondary"
				>
					📊 查看統計
				</a>
			</div>
			<!-- 搜尋表單收合控制 -->
			<div class="mb-3">
				<button
					class="btn btn-outline-primary btn-sm"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#searchCollapse"
					aria-expanded="false"
					aria-controls="searchCollapse"
				>
					🔍 展開搜尋
				</button>
			</div>
			<div
				id="searchCollapse"
				class="collapse"
			>
				<form
					id="searchForm"
					class="row g-2 mb-3 align-items-end"
				>
					<div class="col-sm-4 col-md-3">
						<label class="form-label">起始日期</label>
						<input
							type="date"
							id="searchStart"
							class="form-control"
						/>
					</div>
					<div class="col-sm-4 col-md-3">
						<label class="form-label">結束日期</label>
						<input
							type="date"
							id="searchEnd"
							class="form-control"
						/>
					</div>
					<div class="col-sm-4 col-md-3">
						<label class="form-label">時段／關鍵字</label>
						<input
							type="text"
							id="searchKeyword"
							class="form-control"
							placeholder="早餐、午餐、描述…"
						/>
					</div>
					<div class="col-md-3 d-grid">
						<button
							type="submit"
							class="btn btn-outline-primary"
						>
							🔍 搜尋
						</button>
					</div>
				</form>
			</div>

			<div class="row g-2 align-items-center mb-3">
				<div class="col-md">
					<button
						class="btn btn-success w-100 w-md-auto fw-bold py-3"
						onclick="openLogModal()"
					>
						➕ 新增一餐
					</button>
				</div>
			</div>
			<div
				id="logsList"
				class="table-responsive table-responsive-sm"
			>
				<table class="table table-striped">
					<thead>
						<tr>
							<th class="table-date">日期</th>
							<th class="table-two">時段</th>
							<th style="min-width: 200px">餐點內容</th>
							<th class="table-two">全穀(份）</th>
							<th class="table-two">蛋白(份）</th>
							<th class="table-two">蔬菜(份）</th>
							<th class="table-two">水果(份）</th>
							<th class="table-two">乳品(份）</th>
							<th class="table-two">油脂(份）</th>
							<th class="table-two">熱量(大卡）</th>
							<th class="table-three">蛋白質(克）</th>
							<th class="table-two">碳水(克）</th>
							<th class="table-two">脂肪(克）</th>
							<th style="min-width: 150px">操作</th>
						</tr>
					</thead>
					<tbody id="logsBody"></tbody>
				</table>
			</div>
			<div
				class="d-flex justify-content-between align-items-center mt-3"
				id="paginationControls"
			>
				<button
					id="prevPageBtn"
					class="btn btn-outline-secondary btn-sm"
					disabled
				>
					← 較舊的資料
				</button>
				<span id="pageIndicator">目前顯示日期</span>
				<button
					id="nextPageBtn"
					class="btn btn-outline-secondary btn-sm"
					disabled
				>
					較新的資料 →
				</button>
			</div>
		</div>

		<!-- Modal: 新增／編輯紀錄 -->
		<div
			class="modal fade"
			id="logModal"
			tabindex="-1"
		>
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<form id="logForm">
						<div class="modal-header">
							<h5
								class="modal-title"
								id="logModalTitle"
							>
								新增紀錄
							</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
							></button>
						</div>
						<div class="modal-body">
							<div class="row g-3">
								<div class="col-12 col-md-3">
									<label
										class="form-label"
										for="log_date"
									>
										日期
									</label>
									<input
										type="date"
										class="form-control"
										id="log_date"
										required
										value=""
									/>
								</div>
								<div class="col-12 col-md-3">
									<label
										class="form-label"
										for="log_time"
									>
										時間／時段
									</label>
									<input
										type="text"
										class="form-control"
										id="log_time"
										placeholder="早餐、午餐、08:00…"
									/>
								</div>
								<div class="col-12 col-md-6">
									<label
										class="form-label"
										for="description"
									>
										餐點內容
									</label>
									<input
										type="text"
										class="form-control"
										id="description"
									/>
								</div>

								<div class="col-6 col-md-2">
									<label
										class="form-label"
										for="grains"
									>
										全穀雜糧（份）
									</label>
									<input
										type="number"
										step="0.5"
										min="0"
										class="form-control"
										id="grains"
										value="0"
									/>
								</div>
								<div class="col-6 col-md-2">
									<label
										class="form-label"
										for="protein"
									>
										豆魚蛋肉（份）
									</label>
									<input
										type="number"
										step="0.5"
										min="0"
										class="form-control"
										id="protein"
										value="0"
									/>
								</div>
								<div class="col-6 col-md-2">
									<label
										class="form-label"
										for="vegetables"
									>
										蔬菜（份）
									</label>
									<input
										type="number"
										step="0.5"
										min="0"
										class="form-control"
										id="vegetables"
										value="0"
									/>
								</div>
								<div class="col-6 col-md-2">
									<label
										class="form-label"
										for="fruits"
									>
										水果（份）
									</label>
									<input
										type="number"
										step="0.5"
										min="0"
										class="form-control"
										id="fruits"
										value="0"
									/>
								</div>
								<div class="col-6 col-md-2">
									<label
										class="form-label"
										for="dairy"
									>
										乳品（份）
									</label>
									<input
										type="number"
										step="0.5"
										min="0"
										class="form-control"
										id="dairy"
										value="0"
									/>
								</div>
								<div class="col-6 col-md-2">
									<label
										class="form-label"
										for="fats"
									>
										油脂/堅果（份）
									</label>
									<input
										type="number"
										step="0.5"
										min="0"
										class="form-control"
										id="fats"
										value="0"
									/>
								</div>
								<input
									type="hidden"
									id="source"
									value="手動輸入"
								/>
							</div>

							<!-- 營養估算顯示 -->
							<div
								class="mt-3 alert alert-info"
								id="calcResult"
							>
								🔢 營養估算： 熱量
								<strong id="calories">0</strong>
								kcal， 碳水
								<strong id="carbs">0</strong>
								g， 蛋白質
								<strong id="proteins">0</strong>
								g， 脂肪
								<strong id="fats_total">0</strong>
								g
							</div>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								onclick="window.open('https://www.tckdf.org.tw/main/PageView/0/1048/49/1', '_blank')"
							>
								參考資料
							</button>
							<button
								type="submit"
								class="btn btn-primary"
							>
								💾 儲存
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Modal: 編輯帳戶 -->
		<div
			class="modal fade"
			id="userModal"
			tabindex="-1"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<form id="userForm">
						<div class="modal-header">
							<h5 class="modal-title">編輯帳戶資料</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
							></button>
						</div>
						<div class="modal-body">
							<div class="mb-3">
								<label
									for="newName"
									class="form-label"
								>
									名字
								</label>
								<input
									type="text"
									class="form-control"
									id="newName"
									required
								/>
							</div>
							<div class="mb-3">
								<label
									for="newPassword"
									class="form-label"
								>
									新密碼（可留空）
								</label>
								<input
									type="password"
									class="form-control"
									id="newPassword"
								/>
							</div>
						</div>
						<div class="modal-footer">
							<button
								type="submit"
								class="btn btn-primary"
							>
								儲存
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- 替換掉原本的 logs.js -->
		<script
			type="module"
			src="/js/main.js"
		></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta charset="utf-8" />
    <title>飲食統計</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-light">
    <div class="py-4 px-3 container">
      <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
        <h2 class="mb-0 me-3">📊 飲食統計圖表</h2>
        <a class="btn btn-outline-primary" href="logs.html">🔙 回紀錄頁</a>
      </div>
      <div class="row align-items-end mb-4">
        <div class="col-auto">
          <label for="rangeSelector" class="form-label">快速範圍</label>
          <select class="form-select" id="rangeSelector">
            <option value="today">今天</option>
            <option value="yesterday">昨天</option>
            <option value="7days">近七日</option>
            <option value="30days">近 30 天</option>
            <option value="thisMonth">本月</option>
            <option value="lastMonth">上月</option>
            <option value="custom">自訂</option>
          </select>
        </div>
        <div class="col-auto d-none" id="customDateRange">
          <label class="form-label">自訂日期</label>
          <div class="d-flex gap-2">
            <input type="date" class="form-control" id="startDate">
            <input type="date" class="form-control" id="endDate">
          </div>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary mt-2 mt-md-0" id="applyBtn">📈 顯示</button>
        </div>
      </div>

      <!-- 圖表區塊 -->
      <div class="row g-4">
        <div class="col-12">
          <canvas id="summaryChart" height="200"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="categoryChart" height="200"></canvas>
        </div>
        <div class="col-md-6">
          <canvas id="macroChart" height="200"></canvas>
        </div>
        <div class="col-md-12">
          <canvas id="comparisonChart" height="200"></canvas>
        </div>
      </div>
    </div>
    <!-- 統計數據表格 -->
    <div id="statsTable" class="row m-auto">
      <div class="col-12 col-md-6">
        <h5>六大類</h5>
        <div class="table-responsive mb-4">
          <table class="table table-bordered table-sm align-middle">
            <thead>
              <tr>
                <th>項目</th><th>總計</th><th>每日平均</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="px-3 py-2">範例項目 1</td>
                <td class="px-3 py-2">12 份</td>
                <td class="px-3 py-2">2 份</td>
              </tr>
              <tr>
                <td class="px-3 py-2">範例項目 2</td>
                <td class="px-3 py-2">30 份</td>
                <td class="px-3 py-2">5 份</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <h5>營養素</h5>
        <div class="table-responsive mb-4">
          <table class="table table-bordered table-sm align-middle">
            <thead>
              <tr>
                <th>項目</th><th>總計</th><th>每日平均</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="px-3 py-2">熱量</td>
                <td class="px-3 py-2">850 kcal</td>
                <td class="px-3 py-2">140 kcal</td>
              </tr>
              <tr>
                <td class="px-3 py-2">蛋白質</td>
                <td class="px-3 py-2">60 g</td>
                <td class="px-3 py-2">10 g</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="/js/report.js" type="module"></script>
  </body>
</html>

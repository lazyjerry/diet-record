<!DOCTYPE html>
<html lang="zh-Hant">
	<head>
		<meta
			content="width=device-width, initial-scale=1"
			name="viewport"
		/>
		<meta charset="utf-8" />
		<title>飲食統計</title>

		<link
			rel="manifest"
			href="/manifest.webmanifest"
		/>
		<meta
			name="theme-color"
			content="#3b2b23"
		/>

		<link
			rel="manifest"
			href="/manifest.json"
		/>
		<meta
			name="theme-color"
			content="#198754"
		/>
		<link
			rel="apple-touch-icon"
			href="/icons/icon-192.png"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="/css/style.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</head>
	<body class="bg-light">
		<div class="py-4 px-3 container">
			<div class="d-flex justify-content-between align-items-end flex-wrap mb-3">
				<h2 class="mb-0 me-3">📊 飲食統計圖表</h2>
				<div class="d-flex flex-wrap gap-3 align-items-end ms-auto">
					<a
						class="btn btn-outline-primary"
						href="logs.html"
					>
						🔙 回紀錄頁
					</a>
					<div class="d-flex flex-wrap gap-3 align-items-end">
						<div>
							<label
								for="rangeSelector"
								class="form-label"
							>
								選擇日期範圍
							</label>
							<select
								class="form-select"
								id="rangeSelector"
							>
								<option value="today">今天</option>
								<option value="yesterday">昨天</option>
								<option value="7days">近七日</option>
								<option value="30days">近 30 天</option>
								<option value="custom">自訂</option>
							</select>
						</div>
						<div
							class="d-none"
							id="customDateRange"
						>
							<label class="form-label">自訂日期</label>
							<div class="d-flex gap-2">
								<input
									type="date"
									class="form-control"
									id="startDate"
								/>
								<input
									type="date"
									class="form-control"
									id="endDate"
								/>
							</div>
							<div>
								<button
									class="btn btn-primary mt-2 mt-md-0"
									id="applyBtn"
								>
									📈 顯示
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- 統計摘要 -->
			<div class="bg-white rounded shadow-sm p-3 mb-4">
				<div class="row text-center">
					<div class="col-12 col-md">
						<div class="fw-bold text-muted small">有記錄的天數</div>
						<div
							id="statDays"
							class="fs-4"
						>
							--
						</div>
					</div>
					<div class="col-12 col-md">
						<div class="fw-bold text-muted small">紀錄餐數</div>
						<div
							id="statCount"
							class="fs-4"
						>
							--
						</div>
					</div>
					<div class="col-12 col-md">
						<div class="fw-bold text-muted small">平均每日記錄餐數</div>
						<div
							id="statAvgPerDay"
							class="fs-4"
						>
							--
						</div>
					</div>
				</div>
			</div>
			<!-- 統計數據表格 -->
			<div class="bg-white rounded shadow-sm p-3 mb-4">
				<div
					id="statsTable"
					class="container row m-auto"
				>
					<div class="col-12 col-md-6">
						<h5>六大類營養成分</h5>
						<div class="table-responsive mb-4">
							<table class="table table-bordered table-sm align-middle table-responsive">
								<thead>
									<tr>
										<th class="px-3 py-2">項目</th>
										<th class="px-3 py-2">總計</th>
										<th class="px-3 py-2">每天平均</th>
										<th class="px-3 py-2">每餐平均</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
					<div class="col-12 col-md-6">
						<h5>營養素</h5>
						<div class="table-responsive mb-4">
							<table class="table table-bordered table-sm align-middle table-responsive">
								<thead>
									<tr>
										<th class="px-3 py-2">項目</th>
										<th class="px-3 py-2">總計</th>
										<th class="px-3 py-2">每天平均</th>
										<th class="px-3 py-2">每餐平均</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

			<!-- 圖表區塊 -->
			<div class="bg-white rounded shadow-sm p-3 mb-4">
				<div class="row g-4 chart">
					<div class="col-12 chat-container">
						<h5 class="mb-3">每日熱量與三大營養素趨勢</h5>
						<canvas
							id="summaryChart"
							height="200"
						></canvas>
					</div>
					<div class="col-md-6 chat-container">
						<h5 class="mb-3">六大類食物攝取分布</h5>
						<canvas
							id="categoryChart"
							height="200"
						></canvas>
					</div>
					<div class="col-md-6 chat-container">
						<h5 class="mb-3">熱量與三大營養素分佈</h5>
						<canvas
							id="macroChart"
							height="200"
						></canvas>
					</div>
					<div class="col-12 chat-container">
						<h5 class="mb-3">熱量與三大營養素過去比較</h5>
						<canvas
							id="comparisonChart"
							height="200"
						></canvas>
					</div>
				</div>
			</div>
		</div>

		<script
			src="/js/report.js"
			type="module"
		></script>
		<script>
			if ("serviceWorker" in navigator) {
				navigator.serviceWorker.register("/sw.js").catch(console.error);
			}
		</script>
	</body>
</html>
